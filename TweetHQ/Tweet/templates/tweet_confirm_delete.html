{% extends "layout.html" %}
{% block title %}
Welcome to TweetHQ
{% endblock %}

{% block content %}
<h1 class=" text-center mt-4">
    Are you sure you want to delete this tweet from the headquaters?
</h1>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-success" href="{% url "tweet_list" %}">Back</a>
</form>

{% endblock %}
